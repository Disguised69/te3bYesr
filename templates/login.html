
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" id="authButton">Login</button>
        </form>
    </div>
<script>
    function login(){

        const auth = "fsbprojecteur";
        const uname = document.getElementById('username').value;
        const pwd = document.getElementById('password').value;
        if(uname === auth && pwd === auth){ // Check if both username and password match auth
        window.location.href = "/main"; // Redirect only if both match
    } else {
        alert("Wrong! Try again");
    }

    }

    document.getElementById('authButton').addEventListener('click',login)
</script>
</body>
